<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登陆</title>
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form_wrapper">
        <form class="vertical_container">
            <h1>Marvel电影论坛</h1>
            <div class="vertical_container">
                <div class="user_div">
                    <div>用户名</div>
                    <input type="text" name="username">
                </div>
                <div class="user_div">
                    <div>密&nbsp&nbsp&nbsp码</div>
                    <input type="password" name="password">
                </div>
                <div class="func_div">
                    <div>
                        <input type="checkbox" name="remember_pass">
                        <span>记住密码</span>
                    </div>
                    <div>
                        <a href="#">忘记密码?</a>
                    </div>
                </div>
                <input type="submit" value="登陆" class="login_button">

            </div>
        </form>
    </div>
</body>
</html>
